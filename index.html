<html>
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>UniDic検索（※建設中）</title>
		
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<link href="bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="sprintf.min.js"></script>-->

		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<a class="navbar-brand">UniDic検索（※建設中）</a>
		</nav>

		<div class="container" style="margin-top: 80px; margin-bottom: 80px;">
		
			<div id="form">
				<div class="col-md-12">
			    	<form role="form">
			      
						<div class="form-group">
					    	<label for="surface">表層表記形</label>
					    	<input type="text" style="font-size:150%;" name="surface" id="surface" />
					    	<span style="color:gray;">例:「＊星」→「惑星」「勝ち星」「ほうき星」</span>
						</div>
						<div class="form-group">
					    	<label for="lForm">語彙素読み</label>
					    	<input type="text" style="font-size:150%;" name="lForm" id="lForm" />
					    	<span style="color:gray;">例:「？？ラ？？？」→「桜吹雪」「ヒエラルキー」「紛らわしい」</span>
						</div>
						
						<button id="search" type="submit" class="btn btn-primary">検索</button>

			    	</form>
				</div>
			</div>

			<div class="alert alert-warning" id="message" style="display: none"></div>

			<div id="result" style="background-color:#F0F0F0;">

				<!--<div style="text-align: right;">ヒット件数： <span id="count">0</span> 件</div>-->

			    <table id="result_table" class="table table-striped table-condensed table-hover">
			    	<thead>
			        	<tr><th>単語</th><th>品詞大</th><th>品詞中</th><th>品詞小</th><th>品詞細</th><th>活用型</th><th>活用形</th><th>語彙素読み</th><th>語彙素</th></tr>
			    	</thead>
					<tbody id="result_tbody" data-link="row" class="rowlink">
			    	</tbody>
			    </table>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
    			<p>UniDic から条件に合う単語を検索します。<br />
	    			UniDic はオープンソースの形態素解析辞書です。詳しくは<a href='http://pj.ninjal.ac.jp/corpus_center/unidic/'>こちら</a>をご覧下さい。<br />
	    			このウェブページはUniDicのプロジェクトそのものとは無関係ですのでご了承下さい。<br />
	    			@asaokitan
    			</p>
			</div>
		</footer>

	</body>

</html>
